<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Generate a random piece of advice.">
  <link rel="stylesheet" href="main.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Advice generator app</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="textbox">
      <p class="advice-id">Advice #<span class="advice-num">123</span></p>
      <p class="advice">“<span class="advice-text">It is easy to sit up and take notice, what's difficult is getting up and taking action.</span>”</p>
      <img class="show-mobile" src="images/pattern-divider-mobile.svg" alt="">
      <img class="show-desktop" src="images/pattern-divider-desktop.svg" alt="">
      <div class="generator">
        <img src="images/icon-dice.svg" alt="Generate advice">
      </div>
    </div>
    
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a><br>
      Coded by <a href="#">Steph Airth</a>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
